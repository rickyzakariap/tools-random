<!DOCTYPE html>
<html>
<head>
  <title>Facebook Video Downloader</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .icon {
      width: 48px;
      height: 48px;
      background-color: #1877f2;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      margin: 0 auto;
    }
    button {
      padding: 8px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #166fe5;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #e7f3ff;
      color: #1877f2;
    }
    .error {
      background-color: #ffebee;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">FB</div>
    <h2>Facebook Video Downloader</h2>
    <button id="downloadBtn">Download Video</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
